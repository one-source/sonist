<div class="do-mod-search" anot="search">
  <div class="tabbar">
    <span 
      class="item"
      :class="{active: curr  === it.key}"
      :click="toggleHistory(it)"
      :for="it in history">
      {{it.txt}} <i class="do-icon-close" :click="delThis(it, $event)"></i>
    </span>
  </div>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>歌名</th>
          <th>歌手</th>
          <th>专辑</th>
          <th>时长</th>
        </tr>
      </thead>
      <tbody>
        <tr
          :for="it in list"
          :dblclick="play(it, $index)">
          <td :text="$index + 1"></td>
          <td :text="it.title"></td>
          <td class="ac" :text="it.artist"></td>
          <td class="ac" :text="it.album"></td>
          <td class="ac" :text="it.duration | time"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
